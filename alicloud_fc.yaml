edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: us-west-1
      service:
        name: serverless-devs-application
      ossMountConfig:
        mountPoints:
          - endpoint: oss-us-west-1-internal.aliyuncs.com # OSS服务地址
            bucketName: pppenguin-dashboard-data # OSS bucket名称
            bucketPath: /
            mountDir: /data/ # 函数计算目录
            readOnly: false # 是否挂载为只读
      function:
        name: dashboard-backend-igaj
        description: Initialize
        runtime: python3.9
        handler: handler.lambda_handler
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        layers: 
          - acs:fc:us-west-1:5257474114053005:layers/dashboard-backend-requiement-layer/versions/5

